<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Geo K-Means</title>

	<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="hero">
		<h1>Geo K-Means</h1>
		<h2>Clusterize addresses with K-Means</h2>
		<div class="text">
			<div>
				<textarea id="addressesList" rows="4" cols="100" placeholder="Insert addresses in a CSV format: street,number,city"></textarea>
			</div>
			<button class="btn-show" onclick="processAddresses()">Clusterize</button>
		</div>
	</div>

	<div class="container">
		<div class="canvasContainer">
			<canvas id="plot" class="canvasPlot" width="500" height="500"></canvas>
		</div>

		<div>
			<p>Clusters:</p>
			<ul id="clustersList">
			</ul>
		</div>
	</div>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
	<script type="text/javascript" src="js/kmeans.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
